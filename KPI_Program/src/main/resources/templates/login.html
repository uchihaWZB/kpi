		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" th:action="@{/index.html}" method="POST">
			<h2 class="form-title">ZPMC KPI</h2>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span> 输入登录名和密码 </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">登录名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i> <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="登录名" name="loginname" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i> <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" />
				</div>
			</div>
			<div class="form-actions">
				<label class="rememberme mt-checkbox mt-checkbox-outline">
					<input type="checkbox" name="rememberMe" checked="checked" /> 记住我
					<span></span>
				</label>
				<button type="submit" class="btn green pull-right">登录</button>
			</div>
			<div class="login-options">
				<ul class="social-icons">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>


		</form>
