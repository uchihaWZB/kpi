<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
          layout:decorator="base/main">

<head>
    <meta charset="UTF-8">
    <title>船时岸桥作业效率</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

<div class="page-content-wrapper">
    <div class="page-content">
        <div layout:frament="content">

            <!-- 查询模块 -->
            <div layout:fragment="query">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-body">
                            <form id="vesselQcForm" action="#" method="get" class="form-horizontal">
                                <div class="form-body">
                                    <!-- 第一行 -->
                                    <div class="row">
                                        <!-- 查询条件1 日期-->
                                        <div class="col-md-4" layout:fragment="query_condition_1">
                                            <div class="form-group col-md-12">
                                                <div class="input-group" id="queryDate">
                                                    <input type="text" class="form-control" name="vesselDate" placeholder="作业日期" />
                                                    <input type="hidden" id="timeTemp" name="timeTemp" />
                                                    <span class="input-group-btn">
                                                                <button class="btn default date-range-toggle" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                            </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-actions">
                                            <div class="col-md-4">
                                                <button type="button" class="btn green" id="searchBtn">查 询</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 数据展示模块 -->
            <div layout:fragment="data">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light">
                            <div id="vesselQcPro" style="height: 600px;">

                                <!-- 用以展示 不同船名的效率 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light">
                            <div id="qcOfVesselData" style="height: 600px;">

                                <!-- 用以展示 船名下的岸桥效率 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="portlet light">
                            <div id="qcTaskEvent" style="height: 450px;"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="portlet light">
                            <div id="qcTaskEventCost" style="height: 450px;"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="portlet light">
                            <div id="qcTaskEventGap" style="height: 450px;"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="portlet light">
                            <div id="qcInstrctionCost" style="height: 450px;"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="portlet light">
                            <div id="qcInstrction" style="height: 450px;"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="portlet light">
                            <div id="qcInstrctionGap" style="height: 450px;"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script th:src="@{/plugins/jquery.alerts.js}"
        src="../../static/plugins/jquery.alerts.js"></script>

<script type="text/javascript" layout:fragment="script" th:inline="javascript">

    // 全局变量
    var vesselQcProData = [[${vesselQcProductivitys}]];                                                 // 获取船时岸桥工作效率信息

    // 初始化 船时作业效率Echart图
    var VesselQcProEchart = echarts.init(document.getElementById('vesselQcPro'), 'vintage');

    // 初始化 船时作业下岸桥效率Echart图
    var QcProsOfVesselEchart = echarts.init(document.getElementById('qcOfVesselData'), 'vintage');

    // 初始化 岸桥下每个主小车任务信息Echart图
    var QcTaskEventEchart = echarts.init(document.getElementById('qcTaskEvent'), 'vintage');

    // 初始化 岸桥-主小车-任务间隔耗时Echart图
    var TaskEventGapEchart = echarts.init(document.getElementById('qcTaskEventGap'), 'infographic');

    // 初始化 岸桥-主小车-任务耗时Echart图
    var TaskEventCostEchart = echarts.init(document.getElementById('qcTaskEventCost'), 'macarons');

    // 初始化 岸桥-主小车-指令耗时与间隔
    var QcInstrctionEchart = echarts.init(document.getElementById('qcInstrction'), 'vintage');

    // 初始化 岸桥-主小车-指令类型及其耗时
    var InstrctionCostEchart = echarts.init(document.getElementById('qcInstrctionCost'), 'vintage');

    // 初始化 岸桥-主小车-指令间隔类型及其耗时
    var InstrctionGapEchart = echarts.init(document.getElementById('qcInstrctionGap'), 'vintage');

    $(function() {
        $('input[name=vesselDate]').daterangepicker({
            timePicker : true,          // 显示时间
            timePicker24Hour : true,    // 24小时制
            endDate : new Date(),
            locale : {
                format : 'YYYY-MM-DD HH',
                applyLabel: '确认',
                cancelLabel: '取消',
                daysOfWeek: ["日","一","二","三","四","五","六"],
                monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
            }
        });

        initVesselQcProEchart(vesselQcProData);
    });

    // 根据时间查询船时效率
    $("#searchBtn").click(function () {
        var params = $("#vesselQcForm").serialize();
        var timeTemp = $('input[name=vesselDate]').val();
        $("#timeTemp").val(timeTemp);

        $.ajax({
            url : 'vessel_qc_productivity/queryByTime',
            type : 'GET',
            data : params,
            success : function (data) {
                var result = data.result;

                vesselQcProData = result;

                initVesselQcProEchart(vesselQcProData);

            }
        });
    });

    /**
     * 获取船时岸桥效率柱状图的参数
     *
     * @param vesselQcProData 后台获取未处理的数据
     * @returns 初始化柱状图的参数
     */
    function getVesselQcProEchartOptions(vesselQcProData) {

        var vesselNames = [];       // 船到访名
        var vesselPros = [];        // 船到访对应工作效率

        for (var index in vesselQcProData) {
            vesselNames.push(vesselQcProData[index].vesselName);
            vesselPros.push(vesselQcProData[index].vesselProductivity);
        }

        var VesselQcProOption = {
            title : {
                text : '船时岸桥分时效率',
                left : 'center',
            },
            tooltip : {
                trigger : 'axis',
                axisPointer : { // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            toolbox : {
                feature : {
                    saveAsImage : {
                        show : true
                    }
                }
            },
            legend : {
                data : '船时效率',
                top : 40,
            },
            xAxis : [ {
                type : 'category',
                data : vesselNames,
                axisLabel : {
                    interval : 0,
                    margin : 30,
                    textStyle : {
                        fontSize : 14
                    }
                },
                axisPointer : {
                    type : 'shadow'
                },
                splitLine : {
                    show : true
                }
            } ],
            yAxis : [{
                type : 'value',
                name : '效率（作业量/小时）',
                nameLocation : 'end',
                nameTextStyle : {
                    fontSize : 15
                }
            }],
            grid : { // 控制图的大小，调整下面这些值就可以，
                x : 100,
                x2 : 100,
                y2 : 190,// y2可以控制 X轴跟Zoom控件之间的间隔，避免以为倾斜后造成 label重叠到zoom上
                top : 120,
                left : 100,
                width : 1000,
                height : 395
            },
            dataZoom : [ {
                type : 'slider',
                start : 0,
                end : 50
                //slider的默认结束位置，该值可影响柱子的宽度
            } ],
            series : {
                name : '船时效率',
                type : 'bar',
                data : vesselPros,
                barMaxWidth : '10%',
                barGap : '10%',
                clickable : true,
                itemStyle : {
                    normal : {
                        color: function(params) {
                            // build a color map as your need.
                            var colorList = [
                                '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0',
                                '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                                '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD'

                            ];
                            return colorList[params.dataIndex]
                        },
                    }
                },
                markPoint : {
                    data : [
                        {type : 'max', name : '最大值'},
                        {type : 'min', name : '最小值'}
                    ]
                }
            }
        };

        return VesselQcProOption;
    }

    /**
     * 初始化 船时岸桥分时效率 柱状图
     */
    function initVesselQcProEchart(vesselQcData) {

        var vesselQcOption = getVesselQcProEchartOptions(vesselQcProData);
        VesselQcProEchart.setOption(vesselQcOption);

        VesselQcProEchart.on('click', function(param) {
//            jConfirm('确定查询船次 '+ param.name +' 下的岸桥作业效率？', "提示！", function(opt) {
//                if (opt) {

                    // 获取当前特定时间
                    var vesselDate = $("#timeTemp").val();
                    var option = {
                        url : 'vessel_qc_productivity/qcProOfVessel',
                        type : 'GET',
                        data : {'vesselName' : param.name,
                                'vesselDate' : vesselDate},
                        success : function (data) {
                            var result = data.result;
                            var currentOptions = getQcProOfVesselEchartOptions(result, param.name);

                            QcProsOfVesselEchart.setOption(currentOptions);
                        }
                    };
                    $.ajax(option);

//                } else {
//                    return;
//                }
//            });
        });
    }

    /**
     * 根据岸桥id展示每个岸桥的作业效率
     *
     */
    QcProsOfVesselEchart.on('click', function (param) {
//        jConfirm('确定查询岸桥编号： '+ param.name +' 的具体作业情况？', "提示！", function(opt) {
//            if (opt) {
                // 获取当前特定时间
                var vesselDate = $("#timeTemp").val();
                var option = {
                    url : 'vessel_qc_productivity/qcTaskEventConsume',
                    type : 'GET',
                    data : {'qcId' : param.name,
                            'vesselDate' : vesselDate},
                    success : function (data) {
                        var result = data;
                        var qcTaskEventOption = getQcTaskEventEchartOptions(result, param.name);
                        var taskCostOption = getTaskCostEchartOptions(result, param.name);
                        var taskGapOption = getTaskGapEchartOptions(result, param.name);

                        QcTaskEventEchart.setOption(qcTaskEventOption);
                        TaskEventCostEchart.setOption(taskCostOption);
                        TaskEventGapEchart.setOption(taskGapOption);
                    }
                };
                $.ajax(option);
//            }
//        });
    });

    /**
     *  根据后台数据设置岸桥效率参数
     *
     * @param QcProsData
     */
    function getQcProOfVesselEchartOptions(QcProsData, vesselName) {

        var qcIds = [];
        var productivity = [];

        for (var index in QcProsData) {
            qcIds[index] = QcProsData[index].qcId;
            productivity[index] = QcProsData[index].productivity;
        }

        var QcProsOfVesselOptions = {
            title : {
                text : '船次' + vesselName + '对应下的岸桥效率',
                left : 'center',
            },
            tooltip : {
                trigger : 'axis',
            },
            toolbox : {
                show : true,
                feature : {
                    mark : {show : true},
                    dataView : {show : true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show : true}
                }
            },
            xAxis : [ {
                type : 'category',
                data : qcIds,
                axisLine: {show:false},
                axisTick: {show:false},
                axisLabel: {show:false},
                splitArea: {show:false},
                splitLine: {show:false}
            } ],
            yAxis : [{
                type : 'value',
                name : '效率（作业量/小时）',
                axisLabel:{formatter:'{value}'}
            }],
            grid: {y: 70, y2:30, x2:20},
            series : {
                name : '分时效率',
                type : 'bar',
                data : productivity,
                barMaxWidth : 50,
                barGap : '10%',
                itemStyle: {
                    normal: {
                        color: function(params) {
                            // build a color map as your need.
                            var colorList = [
                                '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                                '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                                '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{b}\n{c}'
                        }
                    }
                }
            }
        }

        return QcProsOfVesselOptions;
    }

    /**
     * 根据后台参数设置岸桥下主小车任务的参数
     *
     * @param qcTaskEventData
     * @param qcName
     */
    function getQcTaskEventEchartOptions(qcTaskEventData, qcName) {

        var totalTaskCost = qcTaskEventData.totalTaskCost;
        var totalTaskGap = qcTaskEventData.totalTaskGap;
        var legendData = ['任务时间', '任务间隔'];

        var option = {
            title : {
                text : qcName +' 主小车任务信息',
                x : 'center'
            },
            tooltip : {
                trigger : 'item',
                formatter : "{a} <br/>{b} : {c}s ({d}%)",
            },
            legend : {
                orient : 'vertical',
                x : 'left',
                top : '7%',
                data : legendData
            },
            toolbox : {
                show : true,
                top : "10%",
                feature : {
                    mark : {show : true},
                    dataView : {show: true, readOnly: false},
                    restore : {show : true},
                    saveAsImage : {show: true}
                }
            },
            series : {
                    name : '主小车时间段内作业任务效率分析',
                    type : 'pie',
                    radius : [30, 90],
                    center : ['50%', '60%'],
                    data : [
                        {value : totalTaskCost, name : '任务时间'},
                        {value : totalTaskGap, name : '任务间隔'}
                    ]
            },
        };

        return option;
    }

    /**
     * 配置任务耗时Echart参数
     *
     * @param qcTaskEventData
     * @param qcName
     */
    function getTaskCostEchartOptions(qcTaskEventData, qcName) {

        var costConsumeData = qcTaskEventData.allTaskCostConsume;
        var legendData = [];
        var costSeriesData = [];

        for (var index in costConsumeData) {

            legendData.push(costConsumeData[index].name);
            costSeriesData.push(costConsumeData[index]);
        }

        var option = {
            title : {
                text : qcName +' 主小车作业任务的分类及耗时',
                x : 'center'
            },
            tooltip : {
                trigger : 'item',
                formatter : "{a} <br/>{b} : {c}s ({d}%)",
            },
            legend : {
                orient : 'vertical',
                x : 'left',
                top : '7%',
                data : legendData
            },
            toolbox : {
                show : true,
                top : '10%',
                feature : {
                    mark : {show : true},
                    dataView : {show: true, readOnly: false},
                    restore : {show : true},
                    saveAsImage : {show: true}
                }
            },
            series : {
                    name : '主小车时间段内作业任务效率分析',
                    type : 'pie',
                    radius : [20, 90],
                    center : ['50%', '60%'],
                    avoidLabelOverlap : true,
                    data : costSeriesData,
            },
        };

        return option;
    }

    /**
     * 配置任务间隔耗时Echart参数
     *
     * @param qcTaskEventData
     * @param qcName
     */
    function getTaskGapEchartOptions(qcTaskEventData, qcName) {

        var gapConsumeData = qcTaskEventData.allTaskGapConsume;
        var legendData = [];
        var gapSeriesData = [];

        for (var index in gapConsumeData) {

            legendData.push(gapConsumeData[index].name);
            gapSeriesData.push(gapConsumeData[index]);
        }

        var option = {
            title : {
                text : qcName +' 主小车作业任务间隔的分类及耗时',
                x : 'center'
            },
            tooltip : {
                trigger : 'item',
                formatter : "{a} <br/>{b} : {c}s ({d}%)",
            },
            legend : {
                orient : 'vertical',
                x : 'left',
                top : '7%',
                data : legendData
            },
            toolbox : {
                show : true,
                top : '10%',
                feature : {
                    mark : {show : true},
                    dataView : {show: true, readOnly: false},
                    restore : {show : true},
                    saveAsImage : {show: true}
                }
            },
            series : {
                name : '主小车时间段内作业任务间隔耗时分析',
                type : 'pie',
                radius : [20, 90],
                center : ['50%', '60%'],
                avoidLabelOverlap : true,
                data : gapSeriesData,
            },
        };

        return option;
    }
    

</script>

</body>

</html>
